<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiveWorks</title>
  <link rel="stylesheet" href="reg.css"/>
  <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
  <div id="includedContent"></div>

  <h2 class="center">
    ✔️ Congratulations! You completed LiveWorks Pre-Registration Successfully!<br>
    Now please, wait for documents to be approved and continue registration
  </h2>
    <p class="center"><font color="#008000">Your Documents has been aldery checked! Now pay contribution for distibution!</font></p>
  <br>
  <center><button id="go1" class="button" type="button">Continue</button></center>
  <script>
    let encoded;
    document.addEventListener("DOMContentLoaded", async function () {
      fetch("styles.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("includedContent").innerHTML = data;
        });

      const params = new URLSearchParams(location.search);
      encoded = params.get("CurrentState");

      if (!encoded) {
        alert("❌ Missing registration data. Please start from Step 1.");
        return;
      }

      try {
        const decodedJson = atob(decodeURIComponent(encoded));
        const state = JSON.parse(decodedJson);
        console.log("✅ Final state received:", state);
      } catch (e) {
        alert("❌ Data recognition failed. Please return to the first page.\n\nError: " + e.message);
      }


      
    });
  document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("go1").addEventListener("click", function () {
      window.location.href = "p5.html"+"?CurrentState="+encoded;
    });
  });
</script>
</body>
</html>
