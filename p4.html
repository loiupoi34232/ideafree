<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiveWorks</title>
  <link rel="stylesheet" href="reg.css"/>
  <script src="https://js.stripe.com/v3/"></script>
</head>

<body style="background-color: #121212; color: white; font-family: sans-serif;">
  <div id="includedContent"></div>

  <h2 class="center">
    ‚úîÔ∏è Congratulations! You completed LiveWorks Pre-Registration Successfully!<br>
    Now please, wait for documents to be approved and continue registration
  </h2>
  <br>

  <!-- Stripe Card UI -->
  <div style="max-width: 400px; margin: auto; padding: 20px; background: #1e1e1e; border-radius: 12px;">
    <label for="card-element" style="color: white;">Card Information:</label>
    <div id="card-element" style="margin: 10px 0; background: white; border-radius: 8px; padding: 10px;"></div>
    <button id="pay1" class="button" type="button" style="margin-top: 15px;">üí≥ Pay $10</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –≤–Ω–µ—à–Ω–µ–≥–æ –±–ª–æ–∫–∞ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
      fetch("styles.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("includedContent").innerHTML = data;
        });

      const params = new URLSearchParams(location.search);
      const encoded = params.get("CurrentState");

      if (!encoded) {
        alert("‚ùå Missing registration data. Please start from Step 1.");
        return;
      }

      try {
        const decodedJson = atob(decodeURIComponent(encoded));
        const state = JSON.parse(decodedJson);
        console.log("‚úÖ Final state received:", state);
      } catch (e) {
        alert("‚ùå Data recognition failed. Please return to the first page.\n\nError: " + e.message);
      }

      // üîê Stripe UI setup
      const stripe = Stripe("pk_test_51RlVeKQfx5zhPqoKznqtHYNxTzS5Q1Sh2rJsHYd05Yh4xDWiQiTRheOdc7ew8vMQOw3kGWuN4HlHfGJ2c2Aow2ft00uaFt0Icg"); // –ó–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Å–≤–æ–π –ø—É–±–ª–∏—á–Ω—ã–π –∫–ª—é—á!
      const elements = stripe.elements();
      const card = elements.create("card", {
        style: {
          base: {
            fontSize: '16px',
            color: '#ffffff',
            '::placeholder': { color: '#888' },
          },
          invalid: {
            color: '#ff6b6b'
          }
        }
      });
      card.mount("#card-element");

      document.getElementById("pay1").addEventListener("click", async function () {
        const res = await fetch("/api/payment-intent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: 1000 }) // $10.00
        });

        const data = await res.json();

        if (data.error) {
          alert("‚ùå Server error: " + data.error);
          return;
        }

        const result = await stripe.confirmCardPayment(data.clientSecret, {
          payment_method: {
            card: card
          }
        });

        if (result.error) {
          alert("‚ùå Payment failed: " + result.error.message);
        } else if (result.paymentIntent.status === "succeeded") {
          alert("‚úÖ Payment succeeded!");
          window.location.href = "p6.html";
        }
      });
    });
  </script>
</body>
</html>
