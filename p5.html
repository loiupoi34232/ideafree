    <button id="pay1" type="button" style="margin-top: 15px; padding: 8px 16px;">Pay $10</button>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      // Вставка внешнего HTML
      fetch("styles.html")
        .then(res => res.text())
        .then(data => document.getElementById("includedContent").innerHTML = data);

      const params = new URLSearchParams(location.search);
      const encoded = params.get("CurrentState");

      if (!encoded) {
        alert("❌ Missing registration data. Please start from Step 1.");
        return;
      }

      try {
        const decodedJson = atob(decodeURIComponent(encoded));
        const state = JSON.parse(decodedJson);
        console.log("✅ Final state received:", state);
      } catch (e) {
        alert("❌ Data recognition failed. Please return to the first page.\n\nError: " + e.message);
        return;
      }

      const stripe = Stripe("pk_live_51Rlj2BLETqQIdJ9vqrGV3r7Yn7xiSHj1QWXGPOMiyymDf7dknHyjCVBKXGYa2QbCXTLnew7lg0HoReUqzwUBir9y00aAVVtwai"); // ⚠️ Замени на свой публичный ключ!
      const elements = stripe.elements();

      const card = elements.create("card", {
        style: {
          base: {
            color: "#000",
            fontSize: "16px",
            '::placeholder': { color: '#888' },
          },
          invalid: { color: "#ff6b6b" }
        }
      });
      card.mount("#card-element");

      document.getElementById("pay1").addEventListener("click", async () => {
        const res = await fetch("/api/payment-intent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: 1000 }) // 10 долларов = 1000 центов
        });

        const data = await res.json();
        if (data.error) {
          alert("❌ Server error: " + data.error);
          return;
        }

        const result = await stripe.confirmCardPayment(data.clientSecret, {
          payment_method: { card: card }
        });

        if (result.error) {
          alert("❌ Payment error: " + result.error.message);
        } else if (result.paymentIntent.status === "succeeded") {
          alert("✅ Payment successful!");
          window.location.href = "p4.html";
        }
      });
    });
  </script>
</body>
</html>
