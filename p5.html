<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiveWorks</title>
  <link rel="stylesheet" href="reg.css"/>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body style="background-color: #121212; color: white; font-family: sans-serif;">
  <div id="includedContent"></div>

  <h2 class="center">
    ✔️ Congratulations! You completed LiveWorks Preregistration Successfully!<br>
    Now please, wait for Documents approve and continue registration.
  </h2>

  <!-- Stripe Widget -->
  <div style="max-width: 300px; margin: 2em auto; padding: 16px; background: #1e1e1e; border-radius: 12px;">
  <label for="card-element" style="color: white;">Card Info:</label>
  <div id="card-element"
       style="margin: 10px 0;
              background: white;
              border-radius: 8px;
              padding: 10px;
              min-height: 48px;
              overflow: hidden;">
  </div>
  <button id="pay1" type="button" style="margin-top: 15px; padding: 8px 16px;">Pay $10</button>
</div>


  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      // Load external content
      fetch("styles.html")
        .then(res => res.text())
        .then(data => document.getElementById("includedContent").innerHTML = data);

      // Decode state from query string
      const params = new URLSearchParams(location.search);
      const encoded = params.get("CurrentState");

      if (!encoded) {
        alert("❌ Missing registration data. Please start from Step 1.");
        return;
      }

      let state;
      try {
        const decodedJson = atob(decodeURIComponent(encoded));
        state = JSON.parse(decodedJson);
        console.log("✅ Final state received:", state);
      } catch (e) {
        alert("❌ Data recognition failed. Please return to the first page.\n\nError: " + e.message);
        return;
      }

      // Stripe initialization
      const stripe = Stripe("pk_live_51Rlj2BLETqQIdJ9vqrGV3r7Yn7xiSHj1QWXGPOMiyymDf7dknHyjCVBKXGYa2QbCXTLnew7lg0HoReUqzwUBir9y00aAVVtwai");
      const elements = stripe.elements();

      const card = elements.create("card", {
  style: {
    base: {
      color: "#000",
      fontSize: "16px",
      '::placeholder': { color: '#888' },
    },
    invalid: { color: "#ff6b6b" }
  }
});

      card.mount("#card-element");

      // Payment button handler
      document.getElementById("pay1").addEventListener("click", async () => {
        try {
          const res = await fetch("/api/payment-intent", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ amount: 100, currency: 'usd' }) // $10 = 1000 cents
          });

          const data = await res.json();
          if (data.error) {
            alert("❌ Server error: " + data.error);
            return;
          }

          const result = await stripe.confirmCardPayment(data.clientSecret, {
            payment_method: { card: card }
          });

          if (result.error) {
            alert("❌ Payment error: " + result.error.message);
          } else if (result.paymentIntent.status === "succeeded") {
            alert("✅ Payment successful!");
            window.location.href = "p4.html";
          }
        } catch (err) {
          alert("❌ Payment request failed: " + err.message);
        }
      });
    });
  </script>
</body>
</html>
